<style>
  @font-face {
    font-family: 'lilyupcbold';
    src: url('../../../assets/fonts/upclb-webfont.woff2') format('woff2'),
         url('../../../assets/fonts/upclb-webfont.woff') format('woff');
    font-weight: bold;
    font-style: normal;

}

  .text-shadow-black{
    -webkit-text-stroke: 2px #000000;
  }
  .customGradient{
    background: rgb(18,7,42);
    background: linear-gradient(90deg, rgba(18,7,42,0) 0%, rgba(30,34,96,1) 10%, rgba(30,34,96,1) 50%, rgba(30,34,96,1) 90%, rgba(30,34,96,0) 100%);
  }
  .ptext{
    font-family: "Smooch Sans", serif;
    font-weight: 500;
  }
  .titletext{
    font-family: 'lilyupcbold';
    font-weight: 900;
    height: 50px;
    align-items: center;
    display: flex;
    justify-content: center;
  }

  .consolestext{
    font-family: "Titillium Web", serif;
    font-weight: 600;
  }
  
</style>
<body class="w-screen h-screen bg-[#173452] bg-no-repeat bg-cover bg-center relative xs:overflow-auto mdl:overflow-auto" style="background-image: url('./../../../assets/images/Background2.png');">
  <!-- Barras -->
  <i class="bi bi-arrow-left-short absolute top-9 text-[#ffffff] text-[40px] left-3 cursor-pointer 3xl:text-[80px]" (click)="returnHome()"></i>
    <div class="bg-slate-400 w-[100%] absolute bottom-0 h-[30px] overflow-hidden xs:hidden mdl:hidden"><img src="../../../assets/images/Border.png" class="h-[140px] w-[100%] rotate-180"></div>
    <div class="bg-slate-400 w-[100%] absolute top-0 h-[30px] overflow-hidden"><img src="../../../assets/images/Border.png" class="h-[140px] w-[100%]"></div>
    
    <!-- Contenido -->
    <div class="flex flex-col justify-center items-center h-[100%] pr-[10%] xs:h-[100%] xs:p-0 xs:pt-[80%] mdl:h-[100%] mdl:p-0" >
      
      <div class="flex justify-center xs:flex-col xs:w-[100%] xs:items-center mdl:flex-col mdl:w-[100%] mdl:items-center ">
        <!-- Contenedor Modelo -->
        <div id="container" #container class="w-[710px] h-[660px] 3xl:w-[1000px] 3xl:h-[1050px] xs:w-[100%] xs:h-[500px] xs:mt-[40%]mdl:w-[100%] mdl:h-[500px] mdl:w-[100%] xs:mdl-[10%]">
        </div>

        <!-- Contenedor Info -->
        <div class="w-[32%] py-[2%] 3xl:py-[5%] xs:w-[100%] mdl:py-0 mdl:w-[100%]">

          <!-- Título-->
          <div class=" border-b-[#2E4152] text-center border-b-[4px] border-solid border-[#1b2833] flex justify-between items-center gap-[2%] xs:px-4 xs:text-xl xs:pb-2 mdl:px-4 mdl:text-xl mdl:pb-2 mdl:w-[100%]">
            <i class="bi bi-caret-left-fill text-[#32f052] text-[45px] cursor-pointer 3xl:text-[55px]" (click)="back()"></i>
            <h1 class="text-white titletext text-[47px] text-shadow-black 3xl:text-[53px] mdl:text-[83px] mdl:w-[auto]">{{this.trofeo?.nombre}}</h1>
            <i class="bi bi-caret-right-fill text-[#32f052] text-[40px] cursor-pointer 3xl:text-[55px]" (click)="next()"></i>
          </div>
          
          <!-- Descripción -->
          <p class="text-white text-[27px] px-[7%] pt-1 ptext 3xl:text-[37px] xs:pb-[5%] xs:px-4 xs:mt-2 mdl:text-[33px]">
            {{this.trofeo?.descripcion}}
          </p>
          
          <!-- Juegos -->
          <div class="flex flex-col justify-center items-start text-left customGradient bg-opacity-70 gap-3 z-10 mt-4 py-2
           w-[100%] mb-[3%] 3xl:h-[auto] 3xl:py-5 xs:w-[100%] xs:h-auto xs:items-left xs:py-3 xs:pl-6 xs:mb-7 mdl:items-center mdl:justify-center">
            <div class="flex gap-3 items-center">
              <div class="w-[70px] h-[40px] p-2  rounded-md bg-slate-400 flex justify-center items-center xs:h-[40px] xs:px-1 xs:items-center mdl:h-[50px] mdl:w-[100px]"><img
                  src="{{this.juego1?.consolaIMG}}" class="w-[100%]"></div>
              <h3 class="text-white text-[20px] consolestext 3xl:text-[30px] xs:text-[16px] mdl:text-[27px]">{{this.juego1?.nombre}}</h3>
            </div>
            @if (this.trofeo?.juego2) {
            <div class="flex gap-3 items-center">
              <div class="w-[70px] h-[40px] p-2  rounded-md bg-slate-400 flex justify-center items-center xs:h-[40px] xs:px-1 mdl:h-[50px] mdl:w-[100px]"><img
                  src="{{this.juego2?.consolaIMG}}" class="w-[100%]"></div>
              <h3 class="text-white text-[20px] consolestext 3xl:text-[30px] xs:text-[16px] mdl:text-[27px]">{{this.juego2?.nombre}}</h3>
            </div>
            }
          </div>
        </div>
      </div>
    </div>
  </body>
